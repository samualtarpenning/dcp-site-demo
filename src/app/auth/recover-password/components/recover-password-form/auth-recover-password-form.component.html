<form [formGroup]="recoverPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
  <div class="form-group">
    <label [attr.for]="'email'" class="auth-form-label">EMAIL</label>
    <input type="email" class="form-control auth-form-input" formControlName="email" [id]="'email'" placeholder="johndoe@gmail.com">
  </div>
  <button type="submit" class="btn btn-block auth-form-submit-btn" [disabled]="!recoverPasswordForm.valid">RECOVER PASSWORD</button>
</form>
